  <script>

        // device detection

            || /1207|6310|6590|3gso|4thp|50[1-6]i|770s|802s|a wa|abac|ac(er|oo|s\-)|ai(ko|rn)|al(av|ca|co)|amoi|an(ex|ny|yw)|aptu|ar(ch|go)|as(te|us)|attw|au(di|\-m|r |s )|avan|be(ck|ll|nq)|bi(lb|rd)|bl(ac|az)|br(e|v)w|bumb|bw\-(n|u)|c55\/|capi|ccwa|cdm\-|cell|chtm|cldc|cmd\-|co(mp|nd)|craw|da(it|ll|ng)|dbte|dc\-s|devi|dica|dmob|do(c|p)o|ds(12|\-d)|el(49|ai)|em(l2|ul)|er(ic|k0)|esl8|ez([4-7]0|os|wa|ze)|fetc|fly(\-|_)|g1 u|g560|gene|gf\-5|g\-mo|go(\.w|od)|gr(ad|un)|haie|hcit|hd\-(m|p|t)|hei\-|hi(pt|ta)|hp( i|ip)|hs\-c|ht(c(\-| |_|a|g|p|s|t)|tp)|hu(aw|tc)|i\-(20|go|ma)|i230|iac( |\-|\/)|ibro|idea|ig01|ikom|im1k|inno|ipaq|iris|ja(t|v)a|jbro|jemu|jigs|kddi|keji|kgt( |\/)|klon|kpt |kwc\-|kyo(c|k)|le(no|xi)|lg( g|\/(k|l|u)|50|54|\-[a-w])|libw|lynx|m1\-w|m3ga|m50\/|ma(te|ui|xo)|mc(01|21|ca)|m\-cr|me(rc|ri)|mi(o8|oa|ts)|mmef|mo(01|02|bi|de|do|t(\-| |o|v)|zz)|mt(50|p1|v )|mwbp|mywa|n10[0-2]|n20[2-3]|n30(0|2)|n50(0|2|5)|n7(0(0|1)|10)|ne((c|m)\-|on|tf|wf|wg|wt)|nok(6|i)|nzph|o2im|op(ti|wv)|oran|owg1|p800|pan(a|d|t)|pdxg|pg(13|\-([1-8]|c))|phil|pire|pl(ay|uc)|pn\-2|po(ck|rt|se)|prox|psio|pt\-g|qa\-a|qc(07|12|21|32|60|\-[2-7]|i\-)|qtek|r380|r600|raks|rim9|ro(ve|zo)|s55\/|sa(ge|ma|mm|ms|ny|va)|sc(01|h\-|oo|p\-)|sdk\/|se(c(\-|0|1)|47|mc|nd|ri)|sgh\-|shar|sie(\-|m)|sk\-0|sl(45|id)|sm(al|ar|b3|it|t5)|so(ft|ny)|sp(01|h\-|v\-|v )|sy(01|mb)|t2(18|50)|t6(00|10|18)|ta(gt|lk)|tcl\-|tdg\-|tel(i|m)|tim\-|t\-mo|to(pl|sh)|ts(70|m\-|m3|m5)|tx\-9|up(\.b|g1|si)|utst|v400|v750|veri|vi(rg|te)|vk(40|5[0-3]|\-v)|vm40|voda|vulc|vx(52|53|60|61|70|80|81|83|85|98)|w3c(\-| )|webc|whit|wi(g |nc|nw)|wmlb|wonu|x700|yas\-|your|zeto|zte\-/i.test(navigator.userAgent.substr(0,4))) {
            isMobile = true;
        }

        var state = "home";
        var to_state = "home";
        var canvas = document.getElementById("ctx");
        var ctx = canvas.getContext("2d");
        ctx.font = '10px Arial';

        var pageSwitch = false;
        var pageCount = 0;

        var home;
        var proj;
        var skills;
        var about;

        var homePage;
        var projPage;
        var skillsPage;
        var aboutPage;

        const colors = [
          '#2185C5',
          '#7ECEFD',
          '#FFF6E5',
          '#FF7F66',
          '#FFF249',
          '#FFDF00',
          '#FBFF87'
        ]

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const width = document.documentElement.clientWidth;
        const height = document.documentElement.clientHeight;

        class Particle {
          constructor(x, y, r, c) {
            this.x = x;
            this.y = y;
            this.r = r;
            this.c = c;
          }

          draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2, false);
            ctx.shadowColor = this.c;
            ctx.shadowBlur = 15;
            ctx.fillStyle = this.c;
            ctx.fill();
            ctx.closePath();
          }

          update() {
            this.draw();
          }
        }

        var mouse = {
          x: 0,
          y: 0
        }

        window.addEventListener('mousemove', (event) => {
          mouse.x = event.clientX;
          mouse.y = event.clientY;
        });

        let mouseDown = false;
        window.addEventListener('mousedown', (event) => {
          mouseDown = true;
        })
        window.addEventListener('mouseup', (event) => {
          mouseDown = false;
        })

        window.addEventListener('resize', (event) => {
          canvas.width = innerWidth;
          canvas.height = innerHeight;

          init();
        })

        let particles;

        function init() {
          particles = [];
          let nrParticles = Math.floor((canvas.width + canvas.height) / 2);

          for (let i = 0; i < nrParticles; i++) {
            const canvasWidth = canvas.width + canvas.height / 2;
            const canvasHeight = canvas.height + canvas.width / 2;
            const x = (Math.random() * canvasWidth) - canvasWidth / 2;
            const y = (Math.random() * canvasHeight) - canvasHeight / 2;
            const r = Math.random() * 2;
            const c = Math.floor(Math.random() * colors.length);

            particles.push(new Particle(x, y, r, colors[c]));
          }
        }

        let radians = 0;
        let radInc = 0.001;
        let alpha = 1;


        if(isMobile) {
          alpha = 5;
          radInc *= 5;
        }
        //##############################################################################animate
        function animate() {
          ctx.fillStyle = `rgba(10, 10, 10, ${alpha})`;
          requestAnimationFrame(animate);
          ctx.fillRect(0, 0, canvas.width, canvas.height);

          ctx.save();
          ctx.translate(canvas.width / 2, canvas.height / 2);
          ctx.rotate(radians);
          particles.forEach(particle => {
            particle.update();
          })
          ctx.restore()
          radians += radInc;

          if(mouseDown  || (pageSwitch && pageCount < 200)) {
            if(alpha >= 0.03)
              alpha -= 0.02;
            radians += radInc *5;
            pageCount += 1;
          }else if(!mouseDown && alpha < 1) {
            alpha += 0.05;
          }
        }

        const main = document.getElementById('mainPart');
        const spinner = document.getElementById('spinnerContainer');
      home = document.querySelector('.hm');
      proj = document.querySelector('.proj');
      //skills = document.querySelector('.skills');
      about = document.querySelector('.about');

      homePage = document.getElementById('homePage');
      projPage = document.getElementById('projPage');
      //skillsPage = document.getElementById('skillsPage');
      aboutPage = document.getElementById('aboutPage');

      home.addEventListener('click', () => {
        to_state = 'home';
      })
      proj.addEventListener('click', () => {
        to_state = 'proj';
      })
      /*skills.addEventListener('click', () => {
        to_state = 'skills';
      })*/
      about.addEventListener('click', () => {
        to_state = 'about';
      })

        init()
        animate()

        setInterval(function(){
          try {
            if(state != to_state) {
              pageSwitch = true;
              pageCount = 0;
              if(to_state == "home") {
                home.classList.add('active');
                homePage.classList.remove('hidden');
                home.disabled = true;
              }else if(to_state == "proj") {
                proj.classList.add('active');
                projPage.classList.remove('hidden');
                proj.disabled = true;
              }/*else if(to_state == "skills") {
                skills.classList.add('active');
                skillsPage.classList.remove('hidden');
                skills.disabled = true;
              }*/else if(to_state == "about") {
                about.classList.add('active');
                aboutPage.classList.remove('hidden');
                about.disabled = true;
              }

              if(state == "home") {
                home.classList.remove('active');
                homePage.classList.add('hidden');
                home.disabled = false;
              }else if(state == "proj") {
                proj.classList.remove('active');
                projPage.classList.add('hidden');
                proj.disabled = false;
              }/*else if(state == "skills") {
                skills.classList.remove('active');
                skillsPage.classList.add('hidden');
                skills.disabled = false;
              }*/else if(state == "about") {
                about.classList.remove('active');
                aboutPage.classList.add('hidden');
                about.disabled = false;
              }else {
                console.log("remove nothing");
              }
              state = to_state;
            }

          }catch (err) {
            console.log(err);
          }
        },1000/25);

        main.classList.remove('hidden');
        spinner.classList.add('hidden');
        spinner.classList.remove('shown');
  })
